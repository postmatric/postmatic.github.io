<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMatic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
                      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    color: white;
    background-color: black;
    font-family: 'Poppins', sans-serif;
}


        #particles {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 0;
    bottom: 0;
    pointer-events: none;
    opacity: 10%;
    overflow: auto;
}


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: relative;
        }

        header, .section1 h1, .section1::after {
            filter: drop-shadow(0 0 1rem rgb(255, 255, 255, 0.2));
        }

        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 23px;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            outline: none;
        }

        nav a i {
            margin-right: 8px;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 40px;
            right: 40px;
            height: 0.5px;
            background-color: white;
        }

        .section1, .section2 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
        }

        .section1 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            padding-top: 150px;
            opacity: 0;
            animation: moveUp 0.6s ease-out forwards;
        }

        .section1 .description {
            font-size: 16px;
            color: rgb(208, 208, 208);
            margin-top: 160px;
            text-align: center;
        }

        .section1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0px;
            right: 0px;
            height: 0.5px;
            opacity: 30%;
            background-color: white;
        }

        .section1 h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 30px;
            
            
        }




        @keyframes moveUp {
  0% {
    opacity: 0;
    transform: translate3d(0, 4px, 0);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

        .buy-button {
            margin-top: 10px;
            padding: 8px 25px;
            font-size: 16px;
            font-weight: 800;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .buy-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.1));
        }
    </style>
</head>
<body>

    <div id="particles"></div>

    <header>
        <h1>PostMatic</h1>
        <nav>
            <a href="#"><i class="fa fa-user-circle"></i> Login</a>
            <a href="#"><i class="fa fa-server"></i> Dashboard</a>
        </nav>
    </header>

    <div class="section1">
        <div>
            <h1>Effortless Messaging<br>Fully Automated</h1>
            <button class="buy-button">Buy Now!</button>
            <p class="description">Let our tool automate the process for you! No downloads<br>needed, and it runs 24/7 to save you time and effort.<br>Streamline your messaging today!</p>
        </div>
    </div>

    <div class="section2">
        <p>kuo zuri kurw</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = () => {
                function initializeParticles() {
                    particlesJS("particles", {
                        particles: {
                            number: { value: 160, density: { enable: true, value_area: 800 } },
                            color: { value: "#ffffff" },
                            size: { value: 4, random: true },
                            move: {
                                enable: true,
                                speed: 2,
                                direction: "bottom",
                                out_mode: "out"
                            }
                        },
                        interactivity: { events: { resize: true } },
                        retina_detect: true
                    });
                }

                initializeParticles();

                window.addEventListener('resize', () => {
                    initializeParticles();
                });
            };
            document.head.appendChild(script);
        });
    </script>

</body>
</html>
