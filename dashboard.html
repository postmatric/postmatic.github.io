<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PostMatic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: transparent;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 13px;
            font-weight: 600;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 40px;
            width: calc(100% - 80px);
            height: 1px;
            background-color: white;
            transition: width 0.3s ease;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            min-height: calc(100vh - 100px);
            box-sizing: border-box;
        } 

        .dashboard-box {
            background-color: #2222223b;
            border: 1px solid #f0f0f0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
        }

        .dashboard-box h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .input-container {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .input-container input,
        .input-container button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            background-color: transparent;
            color: #f0f0f0;
            flex: 1;
            min-width: 200px;
        }

        @media (min-width: 600px) {
            .input-container button {
                flex: 0 1 auto;
                max-width: 150px;
            }
        }

        @media (max-width: 500px) {
            .input-container button {
                margin-bottom: 15px;
            }
        }

        .input-container input:focus {
            outline: none;
            border-color: #00c8ff;
        }

        .submit-btn {
            background-color: transparent;
            border: 1px solid #f0f0f0;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2222223b;
            border-color: #00c8ff;
        }

        .nav-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .nav-section button {
            background-color: #333;
            border: none;
            color: white;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-section button:hover {
            background-color: #555;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 30px;
            background-color: transparent;
            position: relative;
            margin-top: 40px;
        }

        footer h1 {
            margin: 0;
            font-size: 15px;
            text-align: center;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            width: calc(100% - 80px);
            height: 1px;
            background-color: white;
            transition: width 0.3s ease;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 10%;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <header>
        <h1 onclick="window.location.href='/'">PostMatic</h1>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-box">
            <h2>Dashboard</h2>
            <div class="input-container">
                <input placeholder="Token" required>
                <button class="submit-btn">Save</button>
            </div>
            <div class="input-container">
                <input placeholder="Token" required>
                <button class="submit-btn">Save</button>
            </div>
            <div class="input-container">
                <input placeholder="Token" required>
                <button class="submit-btn">Save</button>
            </div>
            <div class="input-container">
                <input placeholder="Token" required>
                <button class="submit-btn">Save</button>
            </div>
            <div class="input-container">
                <input placeholder="Token" required>
                <button class="submit-btn">Save</button>
            </div>

            <div class="nav-section">
                <button>menu</button>
                <button>setup</button>
                <button>place</button>
            </div>
        </div>
    </main>

    <footer>
        <h1>© PostMatic : 2024 ©</h1>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = () => {
                function initializeParticles() {
                    particlesJS("particles", {
                        particles: {
                            number: { value: 160, density: { enable: true, value_area: 800 } },
                            color: { value: "#ffffff" },
                            size: { value: 4, random: true },
                            move: {
                                enable: true,
                                speed: 2,
                                direction: "bottom",
                                out_mode: "out"
                            }
                        },
                        interactivity: { events: { resize: true } },
                        retina_detect: true
                    });
                }

                initializeParticles();

                window.addEventListener('resize', () => {
                    initializeParticles();
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
