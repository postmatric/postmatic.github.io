<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMatic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    background-color: transparent;
    position: relative;
}

header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}

nav {
    display: flex;
    align-items: center;
}

nav a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-size: 13px;
    font-weight: 600;
    position: relative;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background-color: white;
    left: 0;
    bottom: -5px;
    transition: width 0.3s ease, left 0.3s ease;
}

nav a:hover::after {
    width: 100%;
    left: 0;
}

header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 40px;
    width: calc(100% - 80px);
    height: 1px;
    background-color: white;
    transition: width 0.3s ease;
}

footer {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 30px;
    background-color: transparent;
    position: relative;
    margin-top: 40px;
}

footer h1 {
    margin: 0;
    font-size: 15px;
    text-align: center;
}

footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 40px;
    width: calc(100% - 80px);
    height: 1px;
    background-color: white;
    transition: width 0.3s ease;
}

.box-title {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    margin-top: -20px;
    margin-bottom: 10px;
    color: #f0f0f0;
    white-space: nowrap;
}

.rounded-box {
    background-color: transparent;
    border: 1px solid #f0f0f0;
    padding: 30px 20px 20px 20px;
    border-radius: 15px;
    box-shadow: none;
    margin: 10px 30px;
    position: relative;
}

.rounded-box .box-title {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
}

.rounded-box p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
    margin-left: 5px;
}

.faq-box .answer {
    font-size: 14px;
    margin-left: 25px;
}

.faq-box p strong {
    font-size: 16px;
}

#particles {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    opacity: 10%;
}

.input-container {
    margin-bottom: 20px;
}

.input-container label {
    display: block;
    font-size: 14px;
    color: #f0f0f0;
    margin-bottom: 5px;
}

.input-container input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #f0f0f0;
    border-radius: 8px;
    background-color: transparent;
    color: #f0f0f0;
    box-sizing: border-box;
}

.input-container input:focus {
    outline: none;
    border-color: #00c8ff;
}

.login-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: transparent;
    border: 1px solid #f0f0f0;
    color: #f0f0f0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background-color: #f0f0f0;
    color: #121212;
    border-color: #00c8ff;
}
    </style>
</head>
<body>
    <div id="particles"></div>
    <header>
        <h1 onclick="window.location.href='#'">PostMatic</h1>
        <nav>
            <a href="#">
                <i class="fas fa-home"></i> Home
            </a>
        </nav>
    </header>

    <main>
        <div class="rounded-box">
            <h2 class="box-title">Enter your License</h2>
            <form action="#" method="POST">
                <div class="input-container">
                    <input type="text" placeholder="Enter your License Key" required>
                </div>
                <button type="submit" class="login-btn">Enter</button>
            </form>
        </div>
    </main>
    
    <footer>
        <h1>© PostMatic : 2024 ©</h1>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = () => {
                function initializeParticles() {
                    particlesJS("particles", {
                        particles: {
                            number: { value: 160, density: { enable: true, value_area: 800 } },
                            color: { value: "#ffffff" },
                            size: { value: 4, random: true },
                            move: {
                                enable: true,
                                speed: 2,
                                direction: "bottom",
                                out_mode: "out"
                            }
                        },
                        interactivity: { events: { resize: true } },
                        retina_detect: true
                    });
                }

                initializeParticles();

                window.addEventListener('resize', () => {
                    initializeParticles();
                });
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
